<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referred Case Status</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1740&q=80');
      background-size: cover;
      background-position: center;
      font-family: "Poppins", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 80px 100px;
      text-align: center;
      color: #000;
      width: 60%;
      max-width: 800px;
    }

    .logo-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
      margin-bottom: 30px;
    }

    .logo-wrapper::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140px;
      height: 140px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      z-index: 0;
    }

    .logo {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: contain;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      font-weight: 600;
      text-align: center;
      color: #b2861f;
    }

    input {
      width: 80%;
      max-width: 500px;
      padding: 15px 25px;
      border: none;
      outline: none;
      border-radius: 50px;
      font-size: 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input::placeholder {
      color: #777;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 50px 30px;
      }
      .logo-wrapper {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="KK.png" alt="Kaar-e-Kamal Logo" class="logo" />
    </div>
    <h1>Referred Case Status</h1>
    <input type="text" placeholder="Enter The Referrerâ€™s Name..." />
  </div>
</body>
</html>
