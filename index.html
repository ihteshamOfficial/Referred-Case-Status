<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referred Case Status</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1740&q=80');
      background-size: cover;
      background-position: center;
      font-family: "Poppins", sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 60px 80px;
      text-align: center;
      color: #000;
      width: 60%;
      max-width: 800px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      font-weight: 600;
    }

    input {
      width: 80%;
      max-width: 500px;
      padding: 15px 25px;
      border: none;
      outline: none;
      border-radius: 50px;
      font-size: 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input::placeholder {
      color: #777;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 40px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Referred Case Status</h1>
    <input type="text" placeholder="Enter Case ID..." />
  </div>
</body>
</html>
