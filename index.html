<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referred Case Status</title>
  <style>
    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1740&q=80');
      background-size: cover;
      background-position: center;
      font-family: "Poppins", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 80px 100px;
      text-align: center;
      color: #000;
      width: 60%;
      max-width: 800px;
      animation: fadeScale 1s ease-out;
    }

    .logo-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
      margin-bottom: 30px;
      animation: fadeScale 1s ease-out;
    }

    .logo-wrapper::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140px;
      height: 140px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      z-index: 0;
    }

    .logo {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: contain;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      font-weight: 600;
      text-align: center;
      color: #b2861f;
      animation: slideUp 1s ease-out;
      animation-delay: 0.3s;
      animation-fill-mode: both;
    }

    input {
      width: 80%;
      max-width: 500px;
      padding: 15px 25px;
      border: none;
      outline: none;
      border-radius: 50px;
      font-size: 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 12px rgba(178, 134, 31, 0.4);
    }

    input::placeholder {
      color: #777;
      text-align: center;
    }

    .status-box {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #333;
      background: rgba(255, 255, 255, 0.6);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeScale 0.5s ease-out;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 50px 30px;
      }
      .logo-wrapper {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="KK.png" alt="Kaar-e-Kamal Logo" class="logo" />
    </div>
    <h1>Referred Case Status</h1>
    <input type="text" id="referrerInput" placeholder="Enter The Referrerâ€™s Name..." />
    <div id="statusBox" class="status-box" style="display: none;"></div>
  </div>

  <script>
    const apiKey = "AIzaSyAm9GUoXd08liA24UxEnC78jYJmMW0ZCPw";
    const sheetId = "2PACX-1vRpHviU2_bX5VZvrHn-mIf0cfJ8voWGoj4nuSCIEjEusvSU5BDMHq1PlhASxpQpdEUkgCphRflUyLhx";
    const range = "Sheet1!A2:M"; // Assuming headers are in row 1

    const input = document.getElementById("referrerInput");
    const statusBox = document.getElementById("statusBox");

    input.addEventListener("change", async () => {
      const name = input.value.trim().toLowerCase();
      if (!name) return;

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const rows = data.values;

        const match = rows.find(row => row[1]?.toLowerCase() === name); // Column B = Referrer Name
        const status = match ? match[12] : "No record found"; // Column M = Status

        statusBox.textContent = `Status: ${status}`;
        statusBox.style.display = "block";
      } catch (err) {
        statusBox.textContent = "Error fetching status. Please try again.";
        statusBox.style.display = "block";
        console.error(err);
      }
    });
  </script>
</body>
</html>
