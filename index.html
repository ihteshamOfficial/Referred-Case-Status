<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referred Case Status</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 80%;
      max-width: 1000px;
      text-align: center;
      color: #000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }
    input {
      padding: 12px 20px;
      width: 50%;
      border: none;
      border-radius: 30px;
      outline: none;
      font-size: 1rem;
      text-align: center;
      background: rgba(255,255,255,0.4);
    }
    input::placeholder {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Referred Case Status</h1>
    <input type="text" placeholder="Enter Case ID..." />
  </div>
</body>
</html>
